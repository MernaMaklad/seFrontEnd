
<h2>{{title}}</h2>

<table>
  <tr>
    <th>Creation Date</th>
    <th>Product Name</th>
    <th>Product Price</th>
    <th>Seller</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.createdAt}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.seller_name}}</td>
  </tr>
  
</table>
